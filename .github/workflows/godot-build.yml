name: Godot CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Windows Export
  export-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Godot
        uses: firebelley/setup-godot@v1
        with:
          godot-version: 4.2.1
          use-dotnet: false

      - name: Export Windows Build
        run: godot --headless --export-release "Windows Desktop" build/Windows/AlgoQuest.exe

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Windows-Build
          path: build/Windows/*

  # Android Export
  export-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Godot
        uses: firebelley/setup-godot@v1
        with:
          godot-version: 4.2.1
          use-dotnet: false

      # Install Java (JDK 17)
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: Oracle
          java-version: 17

      # Install Android SDK / NDK
      - name: Install Android SDK & NDK
        run: |
          sudo mkdir -p /usr/local/lib/android/sdk
          export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;23.1.7779620"

      - name: Export Android APK
        run: godot --headless --export-release "Android" build/Android/AlgoQuest.apk

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Android-Build
          path: build/Android/*
