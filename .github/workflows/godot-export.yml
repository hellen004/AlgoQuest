name: Godot Export

on:
  push:
    branches:
      - main   # Run on main branch
  workflow_dispatch: # Allow manual trigger

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Godot with export templates
      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: 4.4.1   # Change if you use another version
          include-templates: true

      # 3. Export HTML5
      - name: Export HTML5
        run: |
          mkdir -p build/web
          godot --headless --verbose --export-release "Web" build/web/index.html

      # 4. Export Windows
      - name: Export Windows
        run: |
          mkdir -p build/windows
          godot --headless --verbose --export-release "Windows Desktop" build/windows/algoquest.exe

      # 5. Export Android
      - name: Export Android
        run: |
          mkdir -p build/android
          godot --headless --verbose --export-release "Android" build/android/algoquest.apk

      # 6. Upload Artifacts (all builds)
      - name: Upload Builds
        uses: actions/upload-artifact@v4
        with:
          name: godot-builds
          path: build

      # 7. (Optional) Deploy Web to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
